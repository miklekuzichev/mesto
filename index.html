<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Адаптивный сайт о путешествии по России. 3 спринт на Яндекс Практикуме">
    <meta name="keywords" content="html, css, grid">
    <link rel="stylesheet" href="./pages/index.css">
    <title>
        Mesto Russia
    </title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Лого шапки сайта" class="header__logo">
        </header>
        <main>

            <section class="profile">
                <div class="profile__card-user">
                    <img src="./images/jak-if-kusto.png" alt="Аватар пользователя" class="profile__avatar">
                    
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button">
                        </button>
                        <p class="profile__subtitle">Исследователь океана
                        </p>>
                    </div>
                </div>
                
                <button type="button" class="profile__add-button">
                </button>
                
            </section>

            <section class="cards" aria-label="Галерея картинок">
                <div class="card">
                    <img src="./images/karachaevsk.jpg" alt="Картинка Карачаевск" class="card__image">
                    <div class="card__subcard">
                        <p class="card__text">Карачаевск
                        </p>
                        <button class="card__heart-button">
                        </button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/elbrus.jpg" alt="Картинка Эльбрус" class="card__image">
                    <div class="card__subcard">
                        <p class="card__text">Гора Эльбрус
                        </p>
                        <button class="card__heart-button">
                        </button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/dombay.jpg" alt="Картинка Домбай" class="card__image">
                    <div class="card__subcard">
                        <p class="card__text">Домбай
                        </p>
                        <button class="card__heart-button">
                        </button>
                    </div>
                </div>

                <div class="card">
                    <img src="./images/karachaevsk.jpg" alt="Картинка Карачаевск" class="card__image">
                    <div class="card__subcard">
                        <p class="card__text">Карачаевск
                        </p>
                        <button class="card__heart-button">
                        </button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/elbrus.jpg" alt="Картинка Эльбрус" class="card__image">
                    <div class="card__subcard">
                        <p class="card__text">Гора Эльбрус
                        </p>
                        <button class="card__heart-button">
                        </button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/dombay.jpg" alt="Картинка Домбай" class="card__image">
                    <div class="card__subcard">
                        <p class="card__text">Домбай
                        </p>
                        <button class="card__heart-button">
                        </button>
                    </div>
                </div>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__author border">© 2023 Mesto Russia</p>
        </footer>

        <div class="popup">
            
            <div class="popup__content">
                <img class="popup__close" src="./images/Close-Icon.svg" alt="Иконка закрыть всплывающее окно">
                <h2 class="popup__edit">Редактировать профиль</h2>
                <div class="popup__name">Жак-Ив Кусто</div>
                <div class="popup__profile">Исследователь океана</div>
                <button class="popup__save">
                    Сохранить
                </button>
            </div>
        </div>

    <script src="./scripts/index.js"></script>
    </div>
</body>
</html>
