<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Адаптивный сайт Mesto: базовая функциональность. 4 спринт на Яндекс Практикуме">
    <meta name="keywords" content="html, css, javascript, js">
    <link rel="stylesheet" href="./pages/index.css">
    <title>
        Mesto Russia
    </title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Лого шапки сайта" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <div class="profile__card-user">
                    <img src="./images/jak-if-kusto.png" alt="Аватар пользователя" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button">
                        </button>
                        <p class="profile__subtitle">Исследователь океана
                        </p>>
                    </div>
                </div>
                <button type="button" class="profile__add-button">
                </button>
            </section>
            <section class="cards" aria-label="Галерея картинок">  
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">© 2023 Mesto Russia</p>
        </footer>

        <div class="popup popup_form_edit">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form method="GET" name="edit-form" action="#" class='popup__form'>
                    <fieldset class="popup__fieldset">
                        <input type='text' name="username" id="name" placeholder="Иван Иванов" minlength="2" maxlength="100" class="popup__input popup__input_type_name" required>
                        <input type='text' name="userprofile" id="profile" placeholder="Фотограф" minlength="2" maxlength="150" class="popup__input popup__input_type_profile" required>
                        <button type='submit' class="popup__save">
                            Сохранить
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="popup popup_form_add">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Новое место</h2>
                <form method="GET" name="edit-form" action="#" class='popup__form'>
                    <fieldset class="popup__fieldset">
                        <input type='text' name="imagename" id="imageName" placeholder="Название" minlength="2" maxlength="100" class="popup__input popup__input_type_imagename" required>
                        <input type='text' name="imagelink" id="imageLink" placeholder="Ссылка на картинку" minlength="2" maxlength="300" class="popup__input popup__input_type_imageurl" required>
                        <button type='submit' class="popup__save">
                            Создать
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="popup popup_form_open-img">
            <div class="popup__container-img">
              <button type="button" class="popup__close"></button>
              <figure class="popup__figure">
                <img class="popup__img">
                <figcaption class="popup__figcaption">
                </figcaption>
              </figure>
            </div>
        </div>

        <template class="card-template" id="card-template">
            <article class="card">
                <button type="button" class="card__open-image">
                    <img class="card__image" alt="card image">
                </button>
                <button type="button" class="card__delete"></button>
                <div class="card__subcard">
                    <h2 class="card__text">
                    </h2>
                    <button type="button" class="card__heart-button"></button>
                </div>
            </article>
        </template>
    <script src="./scripts/constants.js"></script>
    <script src="./scripts/index.js"></script>
    </div>
</body>
</html>
