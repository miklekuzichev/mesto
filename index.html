<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Адаптивный сайт Mesto: базовая функциональность. 4 спринт на Яндекс Практикуме">
    <meta name="keywords" content="html, css, javascript, js">
    <link rel="stylesheet" href="./pages/index.css">
    <title>
        Mesto Russia
    </title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Лого шапки сайта" class="header__logo">
        </header>
        <main>

            <section class="profile">
                <div class="profile__card-user">
                    <img src="./images/jak-if-kusto.png" alt="Аватар пользователя" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button">
                        </button>
                        <p class="profile__subtitle">Исследователь океана
                        </p>>
                    </div>
                </div>
                <button type="button" class="profile__add-button">
                </button>
            </section>

            <section class="cards" aria-label="Галерея картинок">
                <article class="card">
                    <img src="./images/karachaevsk.jpg" alt="Картинка Карачаевск" class="card__image">
                    <div class="card__subcard">
                        <h2 class="card__text">Карачаевск
                        </h2>
                        <button type="button" class="card__heart-button">
                        </button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/elbrus.jpg" alt="Картинка Эльбрус" class="card__image">
                    <div class="card__subcard">
                        <h2 class="card__text">Гора Эльбрус
                        </h2>
                        <button type="button" class="card__heart-button">
                        </button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/dombay.jpg" alt="Картинка Домбай" class="card__image">
                    <div class="card__subcard">
                        <h2 class="card__text">Домбай
                        </h2>
                        <button type="button" class="card__heart-button">
                        </button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/elbrus.jpg" alt="Картинка Эльбрус" class="card__image">
                    <div class="card__subcard">
                        <h2 class="card__text">Гора Эльбрус
                        </h2>
                        <button type="button" class="card__heart-button">
                        </button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/dombay.jpg" alt="Картинка Домбай" class="card__image">
                    <div class="card__subcard">
                        <h2 class="card__text">Домбай
                        </h2>
                        <button type="button" class="card__heart-button">
                        </button>
                    </div>
                </article>
                <article class="card">
                    <img src="./images/karachaevsk.jpg" alt="Картинка Карачаевск" class="card__image">
                    <div class="card__subcard">
                        <h2 class="card__text">Карачаево-Черкессия
                        </h2>
                        <button type="button" class="card__heart-button">
                        </button>
                    </div>
                </article>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__author">© 2023 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__edit">Редактировать профиль</h2>
                <form method="GET" name="edit-form" action="#" class='popup__form'>
                    <fieldset class="popup__fieldset">
                        <input type='text' name="username" id="name" placeholder="Иван Иванов" minlength="2" maxlength="100" class="popup__input popup__input_type_name" required>
                        <input type='text' name="userprofile" id="profile" placeholder="Фотограф" minlength="2" maxlength="150" class="popup__input popup__input_type_profile" required>
                        <button type='submit' class="popup__save">
                            Сохранить
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>
    <script src="./scripts/index.js"></script>
    </div>
</body>
</html>
