<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Адаптивный сайт Mesto. 4-6 спринты на Яндекс Практикуме">
    <meta name="keywords" content="html, css, javascript, js">
    <title>
        Mesto Russia
    </title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" alt="Лого шапки сайта" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <div class="profile__card-user">
                    <button type="button" class="profile__avatar-button">
                        <img src="" alt="Аватар пользователя" class="profile__avatar">
                    </button>
                    <div class="profile__info">
                        <h1 class="profile__title"></h1>
                        <button type="button" class="profile__edit-button">
                        </button>
                        <p class="profile__subtitle"></p>>
                    </div>
                </div>
                <button type="button" class="profile__add-button">
                </button>
            </section>
            <section class="cards" aria-label="Галерея картинок">  
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">© 2023 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_edit">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form method="GET" name="edit-form" action="#" class='popup__form' novalidate>
                    <fieldset class="popup__fieldset">
                        <input type='text' name="username" id="name" placeholder="Иван Иванов" minlength="2" maxlength="40" class="popup__input popup__input_type_name" required>
                        <span class="popup__error name-error"></span>
                        <input type='text' name="userprofile" id="profile" placeholder="Фотограф" minlength="2" maxlength="200" class="popup__input popup__input_type_profile" required>
                        <span class="popup__error profile-error"></span>
                        <button type='submit' class="popup__button">
                            Сохранить
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="popup popup_type_add">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Новое место</h2>
                <form method="GET" name="edit-form" action="#" class='popup__form' novalidate>
                    <fieldset class="popup__fieldset">
                        <input type='text' name="imagename" id="imageName" placeholder="Название" minlength="2" maxlength="30" class="popup__input popup__input_type_imagename" required>
                        <span class="popup__error imageName-error"></span>
                        <input type='url' name="imagelink" id="imageLink" placeholder="Ссылка на картинку" class="popup__input popup__input_type_imageurl" required>
                        <span class="popup__error imageLink-error"></span>
                        <button type='submit' class="popup__button">
                            Создать
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="popup popup_type_edit-profile">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Обновить аватар</h2>
                <form method="GET" name="edit-form" action="#" class='popup__form' novalidate>
                    <fieldset class="popup__fieldset">
                        <input type='url' name="imagelink" id="imageLink" placeholder="Ссылка на картинку" class="popup__input popup__input_type_imageurl" required>
                        <span class="popup__error imageLink-error"></span>
                        <button type='submit' class="popup__button">
                            Сохранить
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>


        <div class="popup popup_type_delete">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Вы уверены?</h2>
                <form method="GET" name="delete-form" action="#" class='popup__form' novalidate>
                    <fieldset class="popup__fieldset">
                        <button type='submit' class="popup__button">
                            Да
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>







        <div class="popup popup_type_img">
            <div class="popup__container-img">
              <button type="button" class="popup__close"></button>
              <figure class="popup__figure">
                <img class="popup__img">
                <figcaption class="popup__figcaption">
                </figcaption>
              </figure>
            </div>
        </div>

        <template class="card-template" id="card-template">
            <article class="card">
                <button type="button" class="card__open-image">
                    <img class="card__image" alt="card image">
                </button>
                <button type="button" class="card__delete"></button>
                <div class="card__subcard">
                    <h2 class="card__text">
                    </h2>
                    <div class="card__heart-container">
                        <button type="button" class="card__heart-button"></button>
                        <span class="card__heart-counter">9</span>
                    </div>
                </div>
            </article>
        </template>
    </div>
</body>
</html>
